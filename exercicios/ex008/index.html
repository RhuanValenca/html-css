<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um termo em <b>Negrito</b> usando a tag B </p>
    <h2>Itálico / Ênfase</h2>
    <p><mark style="background-color: aqua;">Nesta frase temos um</mark> <i>termo em itálico</i></p>
    <p><del>Você está lendo um texto sem significado</del></p>
</body>
</html>
